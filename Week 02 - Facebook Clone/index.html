<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="account-section">
        <div>
            <div>
                <img src="facebook.svg" alt="facebook.svg">
                <h2>Facebook helps you connect aand share with the people in your life.</h2>
            </div>
            <div>
                <input type="text" placeholder="Email address or phone number">
                <input type="Password">
                <button>Log in</button>
                <a href="">Forgotten password?</a>
                <hr>
                <button>Create new account</button>
            </div>
        </div>
        <p>Create a page for a celebrity, brand or business</p>
    </section>
    <footer>
        <table>
            <li>English (UK)</li>
            <li>हिन्दी</li>
            <li>ଓଡ଼ିଆ</li>
            <li>বাংলা</li>
            <li>اردو</li>
            <li>ਪੰਜਾਬੀ</li>
            <li>ગુજરાતી</li>
            <li>मराठी</li>
            <li>தமிழ்</li>
            <li>తెలుగు</li>
            <li>മലയാളം</li>
        </table>
    </footer>
</body>
</html>
